 <head>

  <meta charset="UTF-8" name="package-mapping" content="com.emc.qe.cira.ui.test.design:com.emc.qe.cira.ui.test.design">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing width="50%" margin> 
   <vaadin-form-layout id="formLayout" margin _id="formLayout" :middle :center> 
    <vaadin-combo-box caption="Select OS" description="combo box to display OS " invalid-allowed="false" required id="os_combobox" input-prompt="Select OS" item-caption-mode="id" _id="osComboBox"> 
     <option>Linux</option> 
     <option>Windows</option> 
    </vaadin-combo-box> 
    <vaadin-list-select caption="Select Host" description="list of host based on OS selected" id="hostlist" item-caption-mode="id" width="185px" _id="hostList" :middle :center></vaadin-list-select> 
    <vaadin-text-field caption="Enter Host" enabled="false" id="hostInput" visible="false" input-prompt="Enter Host Name" immediate maxlength="20" _id="hostInput"></vaadin-text-field> 
   </vaadin-form-layout> 
   <vaadin-horizontal-layout spacing id="checkBoxLayout" width-full margin _id="checkBoxLayout" :middle :center> 
    <vaadin-check-box caption="Host Details" invalid-allowed="false" id="hostDetails" checked _id="hostDetail"></vaadin-check-box> 
    <vaadin-check-box caption="Install SE" id="install_se_cb" _id="installSE" :expand></vaadin-check-box> 
   </vaadin-horizontal-layout> 
   <vaadin-list-select caption="Select SE Version" id="versionList" visible="false" item-caption-mode="id" width="50%" _id="versionList"></vaadin-list-select> 
   <vaadin-button style-name="small" id="submit" plain-text _id="submit" :middle>
     Submit 
   </vaadin-button> 
   <vaadin-horizontal-layout spacing width-full _id="dataLayout"> 
    <vaadin-grid id="hosGrid" visible="false" width-full _id="hostGrid"></vaadin-grid> 
    <vaadin-progress-bar visible="false" _id="installProgress"></vaadin-progress-bar> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
